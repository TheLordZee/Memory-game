<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <h2>Tries: <span id="tries">0</span></h2>
    <h2>Best Score: <span id="best-score"></span> </h2>
    <div id="game-cont">
      <div id="start-game">
        <div class="head">Memory Game!</div>
        <div class="btn" id="start-btn">Start Game</div>
      </div>
        <div id="end-game">
          <div class="head">YOU WIN!</div>
          <div class="scoreboard" id="new-best">New Best Score!</div>
          <div class="scoreboard">Best Score: 
            <div id="final-best"></div>
          </div>
          <div class="scoreboard">Your Score: 
            <div id="end-score"></div>
          </div>
        <div class='btn'id="restart-btn">Restart?</div>
      </div>
      <div id="game"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
